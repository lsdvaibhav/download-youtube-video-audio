<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube video and audio Download</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div class="container"> 
        <div class="jumbotron">
            <form class="needs-validation" method="POST" action="/video" novalidate>
                <div class="form-row">
                    <div class="col-md-6 mb-3">
                        <label for="validationCustom03">Youtube Link url</label>
                        <input type="text" class="form-control" name="yturl" id="validationCustom03" placeholder="Youtube Url" required>
                        <div class="invalid-feedback">
                            Please provide a valid url.
                        </div>
                    </div>
                </div>
                <div class="form-check">
                    <input class="form-check-input position-static" type="checkbox" name="video" value="video" aria-label="...">Video
                </div>
                <div class="form-check">
                    <input class="form-check-input position-static" type="checkbox" name="audio" value="audio" aria-label="...">Audio
                </div>
                <button class="btn btn-primary" type="submit">Download video</button>
            </form>
        </div>  
    </div>
        <script>
          // Example starter JavaScript for disabling form submissions if there are invalid fields
          (function() {
              'use strict';
              window.addEventListener('load', function() {
              // Fetch all the forms we want to apply custom Bootstrap validation styles to
              var forms = document.getElementsByClassName('needs-validation');
              // Loop over them and prevent submission
              var validation = Array.prototype.filter.call(forms, function(form) {
                  form.addEventListener('submit', function(event) {
                      if (form.checkValidity() === false) {
                          event.preventDefault();
                          event.stopPropagation();
                        }
                        form.classList.add('was-validated');
                }, false);
            });
        }, false);
    })();
    </script>
        
</body>
</html>
